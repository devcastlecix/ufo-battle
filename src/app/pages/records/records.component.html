<section class="container pt-3">
    <div id="records" class="mt-5 cuerpo-normal py-5 rounded d-flex align-items-center justify-content-center">
        <div class="pb-5 pr-5 pl-5 rounded mt-4 mx-4 formulario-borde">
            <div class="d-flex align-items-center justify-content-center titulo-formulario">                                    
                    <h2 class="text-center text-primary fw-bold cuerpo-normal fst-italic">General Records</h2>                           
            </div>
            <div class="mx-lg-5 mx-md-3 mx-1 d-flex align-items-center justify-content-center">
                <app-general-scores></app-general-scores>                                      
            </div>
        </div>
        <div class="pb-5 pr-5 pl-5 rounded mt-4 mx-4 formulario-borde" *ngIf="isLoggedIn$ | async">
          <div class="d-flex align-items-center justify-content-center titulo-formulario">                                    
                  <h2 class="text-center text-primary fw-bold cuerpo-normal fst-italic">Use Records</h2>                           
          </div>
          <div class="mx-lg-5 mx-md-3 mx-1 d-flex align-items-center justify-content-center">          
              <app-user-scores *ngIf="isLoggedIn$ | async"></app-user-scores>                             
          </div>
      </div>
    </div>  
</section>
